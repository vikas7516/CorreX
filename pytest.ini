[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=correX
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take a long time to run
    gui: Tests that require GUI components
    windows: Tests that are Windows-specific

# Coverage options
[coverage:run]
source = correX
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */gui/*
    */tray_icon.py
    */loading_overlay.py
    */mic_overlay.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
